
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'applicationUser.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'applicationUser.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'applicationUser.firstName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'applicationUser.firstName' | translate}}" autofocus  id="1" [ngModel]="item.firstName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'applicationUser.lastName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'applicationUser.lastName' | translate}}" autofocus  id="2" [ngModel]="item.lastName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'applicationUser.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'applicationUser.email' | translate}}" autofocus  id="3" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'applicationUser.application' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'applicationUser.application' | translate}}" autofocus  id="4" [ngModel]="item.application?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'applicationUser.applicationUserState' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'applicationUser.applicationUserState' | translate}}" autofocus  id="5" [ngModel]="item.applicationUserState?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
